name: backend pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker/backend/Dockerfile'
      - '.github/workflows/backend-*.yaml'

concurrency:
  group: gitops-updates
  cancel-in-progress: false

jobs:
  compile-test-build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Optimization: Shallow clone

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'
          cache: 'maven'

      - name: Build JAR
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 1 # Optimization: Auto-cleanup artifact

      - name: Cleanup Workspace
        if: always()
        run: rm -rf *

  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [ compile-test-build ]
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target/

      - name: Extract version
        id: extract_version
        run: |
          cd backend
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/build-push-action@v5
        with:
          context: backend
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      - name: Cleanup Workspace
        if: always()
        run: rm -rf *

  update-deployments:
    name: Update Manifests
    runs-on: ubuntu-latest
    needs: [ docker ]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          # No fetch-depth: 1 here because we need to push back to git

      - name: Setup Git Config
        run: |
          git config user.name "rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Update Manifest Files
        env:
          VERSION: ${{ needs.docker.outputs.VERSION }}
          USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          COMPOSE_PATH="docker/docker-compose/production/docker-compose.yaml"
          K8S_PATH="kubernetes/backend.yaml"
          IMAGE_NAME="$USER/backend:$VERSION"

          # Update Docker Compose
          yq -i ".services.backend-svc.image = \"$IMAGE_NAME\"" "$COMPOSE_PATH"

          # Update Kubernetes using yq for safety
          yq -i "select(.kind == \"Deployment\" and .metadata.name == \"backend-deployment\").spec.template.spec.containers[0].image = \"$IMAGE_NAME\"" "$K8S_PATH"

      - name: Commit and Push
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to manifests."
          else
            git commit -m "chore(backend): update image to ${{ needs.docker.outputs.VERSION }} [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi

      - name: Final Workspace Cleanup
        if: always()
        run: rm -rf *